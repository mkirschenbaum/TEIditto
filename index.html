<script>
TEIditto.getHTML5("readme.xml", null, function (h5) {
  $("#TEI").html(h5);

  // Add click behvior to ref (this needs to be moved to ditto itself)
  $("tei-ref").each(function(){
    var $ref = $(this);
    var a = $("<a/>");
    a.html($ref.contents());
    a.attr("href", $ref.attr("target"));
    $ref.html(a);
  });
});   
</script>
